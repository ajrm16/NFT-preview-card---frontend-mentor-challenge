<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="nft-container">
        <div class="card-img">
          <img
            class="nft-img"
            src="images/image-equilibrium.jpg"
            alt="nft-img"
          />
          <div class="hover-img">
            <img src="images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="nft-info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-info-profile">
            <div class="rate">
              <img src="images/icon-ethereum.svg" alt="eth-icon" />0.041 ETH
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="clock-icon" />3 days left
            </div>
          </div>
          <div class="pic-info-container">
            <div class="pic-profile">
              <img
                class="profile-pic"
                src="images/image-avatar.png"
                alt="profile-pic"
              />
              <p>Creation of <span>Jules Wyevern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
